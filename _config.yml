about_content: | # this will include new lines to allow paragraphs
  7군데 ERP 구축 및 서비스 운영, 동접 2만, 150만명의 한국, 글로벌 MMORPG 게임 DB 튜닝 및 운영을 통해 DB와 밀접하게 관련된 SQL Developer, DBA 경험을 하였습니다. 
  게임 대용량 데이터, MAU 150만 크라우드 펀딩 플랫폼의 이벤트 로그, ETL, DW, BI 튜닝 및 운영, 추천 개발 등 Data Engineer 경험을 하였으며 이를 토대로 다양한 도메인에서 데이터 생명 주기를 경험 하였습니다.
  개인이 적용 하고 싶은 기술 보단 현재 상황을 고려 하여 문제 해결에 가장 적합한 기술을 선택합니다. 

  데이터 관련 직군 뿐만 아니라 전사 직원이 활용 할 수 있는 Self Service BI를 갖춰 회사의 비즈니스 임팩트에 데이터로 
  의견을 제시 할 수 있는 환경 구성(실시간 처리성, 접근 용이성)에 관심이 많습니다.

content:
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Tumblbug
        link: https://tumblbug.com/
        # link_text: boringcompany.com
        sub_title: Data Engineer
        caption: 2021.12 ~ 현재
        # quote: >
        #   Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            - Segment, Stich, Skyvia Saas 플랫폼 고도화, 신규 기능 도입, AWS 데이터 인프라 관리를 통해 인원 대비 리소스 극대화
              사용자 이벤트, Google Sheet, Branch등을 통한 마케팅 정보, CRM, CS 데이터를 S3, Redshift(Datawarehouse) 에 적재 하는 데이터 통합 환경 구축

            - Glue(Python, Spark) 도입 및 Dpus 최적화 작업을 통해 기존 Lambda TimeOut 해결, S3 파티셔닝 도입을 통해서 대용량 데이터를 시간 단위로 제공 할 수 있는 데이터 파이프라인 설계, 구축

            - Step functions 도입을 통해 AWS내 여러 서비스를 통합 관리하기 용이하도록 데이터 워크플로우 구축 50개 이상의 배치 관리 효율성 증대, 이를 기반으로 Role Base 추천 시스템 제공, 유입경로 대시보드, 광고 성과 대시보드 제공 등
              Reverse ETL을 통해서 회사 구독제, 광고 서비스 핵심 기능 제공

            - Glue Crawler, Catalog를 분산 되어 있던 데이터를 통합 정보 탐색(데이터 칼럼 의미) 시간을 제거, 데이터 거버넌스 문화 구성, Redshift Data Sharing 구축을 통해
              교차 리전 프로덕트별 분석 편리성 제공등을 통해 칼럼 의미, 배치 요청등에 대한 버퍼 시간 제거를 통해 데이터 분석가 업무 효율 30%증대

            - 데이터 복제, ETL 이슈시 알람 슬랙 전송, Spark History Server, CloudWath 모니터링을 통해 부하 배치, 워크로두 시간 파악 ~~ Slow 내역, 배치 비율 20% 하락

            - Superset도입을 통해 기존 전사 대시보드 대비 비용 90% 절감, 정형, 비정형 데이터를 대시보드 분석에 적합한 형태로 ODS, DIM, MART 데이터 모델링, 데이터 분석가와 협업을 통해서 OKR, KPI, 부서별, 전사 대시보드 구축을 통해
              BI 환경 구성
              
            - 내부 사용자들 에게 SQL 가이드를 통해 SQL 사용 가능 하면 데이터 부서 도움 없이 데이터를 추출 할 수 있는 Self BI 환경 제공
                
      - layout: left
        title: Wemade
        link: https://wemade.com/
        # link_text: boringcompany.com
        sub_title: Data Engineer & DBA
        caption: 2020.10 ~ 2021.11
        # quote: >
        #   Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            - Azure DataBase SQL Server를 Datawarehoused용도 (복구모델 최소화, 파일그룹(분산 처리), 메모리 최적화, Columnstored Index 설정) 구성을 통해 OLAP에 최적화 환경 제공 전사 대시보드의 기반인 BI 환경 구성

            - Azure Data Explorer, Kusto 구성을 통해 게임에서 발생 하는 대용량 데이터 분석, 인프라 관리(존(핫,콜드) 구분, 미 사용 데이터 다이어트)를 통한 최적의 분석 환경 제공, Azure Data Factory를 통해 데이터 워크플로우 구축
              이를 통해 100개 이상의 배치 관리 효율성 증대

            - 정형, 비정형 데이터를 대시보드 분석에 적합한 형태로 ODS, DIM, MART 테이블 모델링 및 개발, Cognos르 통해 OKR, KPI, 부서별, 전사 대시보드 구축을 통해 BI 환경 구성

            - Azure Montior, Grafana 모니터링, 실행 계획을 통해  Slow(Query, Stored Procedure)내역, 실행 계획 바탕 으로 Table 분석, 조각 모음 진행, 통계 최신화, Index 재설정, Temp Table 최소화, 로그 관리를 통해 한국 2만, 글로벌 150만 동접, 
              총 150개 Azure Database SQL Server 평균 CPU 20%이하, 데드락 발생율 10%이하 안정적인 운영

            - Linked Sever를 통해 각 서버별 게임 랭킹, 사전 예약, 거래 이상 신호 감지, 어뷰징 제재에 대한 데이터 모델링 SQL Agent, Stored Procedure, Python을 활용 배치를 통해 자동화 구현을 통해 CS파트, 위험관리파트 업무 편리성 증대
            
            - 내부 사용자들 에게 Kusto, SQL 가이드를 통해 데이터 부서 도움 없이 데이터를 추출 할 수 있는 Self BI 환경 제공

      - layout: left
        title: Younglimwon SoftLab
        link: https://www.ksystem.co.kr/
        # link_text: boringcompany.com
        sub_title: SQL Developer
        caption: 2015.01 ~ 2020.10
        # quote: >
        #   Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            - 데이터 엔지니어 역량
            - Profiler, SQL Script  Slow(Query, Stored Procedure)내역, Table 분석, 조각 모음 진행, 통계 최신화, Index 재설정, Temp Table 최소화 로그 관리를 통해 각각의 프로젝트 DB서버 평균 CPU10%이하, 데드락 발생율5%이하 안정적인 운영

            - 공공 표준 시간 단위 근태, 급여, 유연 근무, 예산 테이블 모델링 및 개발을 통해 회사 라이센스 방침에 기여, 과거 프로젝트 SQL Script를 활용 데이터 마이그레이션 작업을 통해 추가 개발 수익 증대

            - 은행, 카드사, POS, 세금 계산서, 국고보조금등 회계 관련 연동 테이블 모델링 Stored Procedure, SQL Agent, Window Task Schedule 배치 개발을 통해 자동화 구현으로 담당 파트 업무 20% 단축

            - 세콤 출퇴근 내용 연동 테이블 모델링 Stored Procedure, SQL Agent 배치 개발 통해 자동화 구현으로 담당 파트 업무 30% 단축

            - OZ Report를 활용 하여 리포트에 사용 할 테이블 모델링, 개발, Javascript, HTML을 통해 전자결재 연동으로 기존 수기 작성을 통한 내역을 자동화 구현으로 담당 파트 업무 20% 단축

            - 개발 PM으로 3개의 신규 프로젝트, 5개 이상의 추가 고도화 프로젝트를 온 타임 수행을 통해 팀 수익10% 증가
      
